        * {

        body {
            display: flex;
            justify-content: center;

            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .card {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #fff9f0 0%, #ffe4d6 100%);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 192, 203, 0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .flowers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .flower {
            font-size: 40px;
            opacity: 0.8;
            animation: rotate 4s linear infinite;
        }

        .flower:nth-child(2) {
            animation: rotate 4s linear infinite reverse;
        }

        .flower:nth-child(3) {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(180deg) translateY(-5px); }
            100% { transform: rotate(360deg) translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #d4547c;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        .name {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff69b4, #ffb6d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.2s both;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 18px;
            color: #8b5a7d;
            font-style: italic;
            line-height: 1.6;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .quote {
            font-size: 16px;
            color: #d4547c;
            font-weight: 600;
            margin: 20px 0;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .heart {
            font-size: 24px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        .heart:nth-child(1) {
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .footer {

            color: #b88aa3;
            margin-top: 15px;

        }

            left: 30px;

        }

        .decoration-2 {
            bottom: 30px;
            right: 40px;
            animation-delay: 1s;
        }

        .decoration-3 {
            top: 50%;
            left: 20px;
            animation-delay: 2s;
        }
    </style>
